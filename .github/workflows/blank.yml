name: CI
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  mysql-variation:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        mysql:
          - builtin
          - mysql:8.1
          - mariadb:11
    steps:
      - name: Setup Shopware
        uses: shopware/setup-shopware@main
        with:
          mysql-version: ${{ matrix.mysql }}
          install: 'true'

  only-storefront:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Shopware
        uses: shopware/setup-shopware@main
        with:
          install: 'true'
          installStorefront: 'true'

  only-admin:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Shopware
        uses: shopware/setup-shopware@main
        with:
          install: 'true'
          installAdmin: 'true'



